# Enable SSL
# SSLEngine On
# SSLPort 631
# SSLCertificate /etc/cups/ssl/server.crt
# SSLCertificateKey /etc/cups/ssl/server.key

# CUPS configuration file for DYMO LabelWriter 450 sharing
# Listen on all interfaces
Listen *:631

# Enable web interface
WebInterface Yes

# Allow remote access
<Location />
  Order allow,deny
  Allow @local
  Allow all
</Location>

<Location /admin>
  Order allow,deny
  Allow @local
  Allow all
</Location>

<Location /admin/conf>
  AuthType Default
  Require user @SYSTEM
  Order allow,deny
  Allow @local
  Allow all
</Location>

# Enable browsing
Browsing On
BrowseLocalProtocols dnssd

# Default authentication
DefaultAuthType Basic

# Log level
LogLevel warn

# Max log size
MaxLogSize 0

# Preserve job history
PreserveJobHistory Yes

# Preserve job files
PreserveJobFiles 7d

# Max jobs
MaxJobs 500

# Max jobs per user
MaxJobsPerUser 100

# Max jobs per printer
MaxJobsPerPrinter 100